<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div id="container">
            <div id="displayContainer">
                <p id="displayUpper"></p>
                <p id="displayLower">0</p>
            </div>
            <div id="buttonContainer">
                <div id="row1" class="buttons">
                    <button type="button" id="power" class="opperator">Pow</button>
                    <button type="button" id="clear">C</button>
                    <button type="button" id="erase">Del</button>
                    <button type="button" id="divide" class="opperator">/</button>
                </div>
                <div id="row2" class="buttons">
                    <button type="button" id="7" class="numberBtn">7</button>
                    <button type="button" id="8" class="numberBtn">8</button>
                    <button type="button" id="9" class="numberBtn">9</button>
                    <button type="button" id="multi" class="opperator">*</button>
                </div>
                <div id="row3" class="buttons">
                    <button type="button" id="4" class="numberBtn">4</button>
                    <button type="button" id="5" class="numberBtn">5</button>
                    <button type="button" id="6" class="numberBtn">6</button>
                    <button type="button" id="sub" class="opperator">-</button>
                </div>
                <div id="row4" class="buttons">
                    <button type="button" id="1" class="numberBtn">1</button>
                    <button type="button" id="2" class="numberBtn">2</button>
                    <button type="button" id="3" class="numberBtn">3</button>
                    <button type="button" id="add" class="opperator">+</button>
                </div>
                <div id="row5" class="buttons">
                    <button type="button" id="zero" class="numberBtn">0</button>
                    <button type="button" id="dec">.</button>
                    <button type="button" id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js">

    </script>
</body>
</html>
